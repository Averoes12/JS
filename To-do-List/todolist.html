<html lang="en">
  <head>

    <title>Simple TodoList</title>

    <style type="text/css">
      body {
        background: url("img/wall.jpeg");
        background-size: cover;
      }

      header {
        font-family: 'Permanent Marker', cursive;
        margin-top: 13%;
        font-size: 30px;
      }
      
      .ml {
        margin-left: 20%;
      }

      .mr {
        margin-right: 20%;
      }

  <body>
    <header class="text-center">Input Your Hobby</header>
    <div class="ml mr">
    <div class="input-group">
  <input id="input" class="form-control" placeholder="Input Your Hobby" aria-label="Recipient's username" aria-describedby="button-addon2" v-model= "todo.name" v-on="keyup.enter=addTodo">
  <div class="input-group-append mb-2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
  </div>
</div>
<div>

</div>
    <ul id="list" class="list-group">
  <li class="list-group-item">Football</li>
  <li class="list-group-item">Swim</li>
</ul>
 </div>
